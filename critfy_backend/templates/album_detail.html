{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.name }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>{{ album.name }}</h1>
    <p>Artista: {{ album.artist }}</p>
    <p>Lançado em: {{ album.release_date }}</p>
    <img src="{% static 'images/cover.jpg' %}" alt="Capa do Álbum">
</body>
</html>
